<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create linkable icon button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="">
    <div class="contact-me">
        <h1>CONTACT ME</h1>
        <div><input type="text" placeholder="Your Name" id="name"></div>
        <br>
        <div><input type="email" placeholder="Your Email" id="email"></div>
        <br>
        <div><textarea name="" id="message" placeholder="Write your message here"></textarea></div>
        <br>
        <div>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" id="reset">
        </div>
    </div>
   </form>
   <div class="social-media">
       <button class="btn request-callback" onclick="window.open('http://www.facebook.com/')"><i class="fa fa-facebook" style="color: rgb(16, 154, 240);" aria-hidden="true"></i></button>
       <button class="btn"><i class="fa fa-whatsapp" style="color:green;" aria-hidden="true"></i></button>
       <button class="btn"><i class="fa fa-youtube-play" style="color: red;" aria-hidden="true"></i></button>
       <button class="btn request-callback" onclick="window.open('http://www.ronikhan.xyz/')"><i class="fa fa-google" style="color: seagreen;" aria-hidden="true"></i></button>
       <button class="btn"><i class="fa fa-skype" style="color: steelblue;" aria-hidden="true"></i></button>
   </div>
</body>
</html>
